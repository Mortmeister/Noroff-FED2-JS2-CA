<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/pages/profile.ts"></script>
  </head>
  <body>
    <header id="headerEl"></header>
    <main
      class="pt-20 bg-gradient-to-b from-[#0f2027] via-[#203a43] to-[#2c5364]"
    >
      <div id="profileContainer"></div>
      <form
        id="createPostForm"
        class="space-y-4 max-w-md mx-auto p-4 border rounded bg-white mb-5 mt-5"
      >
        <h2 class="text-xl text-gray-500 font-bold">Create a New Post</h2>

        <label class="block">
          <span class="text-gray-700">Title</span>
          <input
            type="text"
            name="title"
            class="mt-1 block text-gray-500 w-full border rounded p-2"
          />
        </label>

        <label class="block">
          <span class="text-gray-700">Body</span>
          <textarea
            name="body"
            class="mt-1 block w-full border text-gray-500 rounded p-2"
          ></textarea>
        </label>

        <label class="block">
          <span class="text-gray-700">Image URL</span>
          <input
            type="url"
            name="mediaUrl"
            class="mt-1 block text-gray-500 w-full border rounded p-2"
          />
        </label>

        <label class="block">
          <span class="text-gray-700">Image Alt Text</span>
          <input
            type="text"
            name="mediaAlt"
            class="mt-1 block text-gray-500 w-full border rounded p-2"
          />
        </label>

        <label class="block">
          <span class="text-gray-700">Tags (comma separated)</span>
          <input
            type="text"
            name="tags"
            class="mt-1 block text-gray-500 w-full border rounded p-2"
          />
        </label>

        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Post
        </button>
      </form>
      <div id="myPostsEl" class="flex flex-col items-center"></div>
    </main>
  </body>
</html>
