<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./src/pages/update.ts"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header id="headerEl"></header>
    <form
      id="updatePostForm"
      class="space-y-4 max-w-md mx-auto p-4 border rounded bg-white"
    >
      <h2 class="text-xl font-bold">Update Post</h2>

      <label class="block">
        <span class="text-gray-700">Title</span>
        <input
          type="text"
          name="title"
          class="mt-1 block w-full border rounded p-2"
        />
      </label>

      <label class="block">
        <span class="text-gray-700">Body</span>
        <textarea
          name="body"
          class="mt-1 block w-full border rounded p-2"
        ></textarea>
      </label>

      <label class="block">
        <span class="text-gray-700">Image URL</span>
        <input
          type="url"
          id="url"
          name="mediaUrl"
          class="mt-1 block w-full border rounded p-2"
        />
        <!-- ðŸ”½ preview goes here -->
        <img
          id="imageURLPreview"
          class="mt-2 rounded shadow max-h-60 hidden"
          alt="Image preview"
        />
      </label>

      <label class="block">
        <span class="text-gray-700">Image Alt Text</span>
        <input
          type="text"
          name="mediaAlt"
          class="mt-1 block w-full border rounded p-2"
        />
      </label>

      <label class="block">
        <span class="text-gray-700">Tags (comma separated)</span>
        <input
          type="text"
          name="tags"
          class="mt-1 block w-full border rounded p-2"
        />
      </label>

      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Update Post
      </button>
    </form>
  </body>
</html>
